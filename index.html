<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DENTRAN</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <h1 class="titulo">SISTEMAS DE MULTAS</h1>
    Velocidade do veículo: <input type="number" name="txtvel" id="txtvel">Km/h
    <input id="botao" type="button" value="Verificar" onclick="calcular()">
    <div id="res"></div>
    <button id="tentarnovamente" onclick="recarregarPagina()">Testar novemente</button>
    
    <script>
        function calcular() {
            var txtv = window.document.querySelector('input#txtvel')
            var res = window.document.querySelector('div#res')
            var vel = Number(txtv.value)

            res.innerHTML = `<p> Sua velocidade foi de <strong>${vel}</strong> Km/h</p>`

            if (vel > 60) {
                res.innerHTML += `<p>Você está <strong>MULTADO</strong> por execesso de velocidade.</p>`
            }

            res.innerHTML += `<strong> Dirija sempre com cinto de segurança </strong>`

            if (vel == 0 || undefined) {
                window.alert("[ERROR] Você precisa informa a velocidade do veículo")

                res.innerHTML = `Você não informou a velocidade do veículo`
            }
        }

        function recarregarPagina() {
            location.reload()
        }



    </script>
</body>

</html>
